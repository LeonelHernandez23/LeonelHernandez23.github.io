<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
        }

        .contacto-section {
            background-color: #1e1e1e;
            padding: 50px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #e75454;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #ddd;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e75454;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            gap: 10px;
        }

        .contact-buttons a:hover {
            background-color: #ff6666;
        }

        .contact-buttons img {
            width: 24px;
            height: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            background-color: #333;
            color: white;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #e75454;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #ff6666;
        }

        /* Mensaje de confirmación */
        .mensaje-enviado {
            color: #4caf50;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <nav>
            <div class="logo">Leonel <span>Hernández</span></div>
            <div class="links">
                <a href="index.html">Inicio</a>
                <a href="proyectos.html">Proyectos</a>
                <a href="certificados.html">Certificados</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>

        <div class="contacto-section">
            <h1>Contacto</h1>
            <p>Si deseas comunicarte conmigo, puedes hacerlo a través de mis redes sociales o el formulario de contacto.</p>

            <!-- Botones de contacto directo -->
            <div class="contact-buttons">
                <a href="https://wa.me/51913323567?text=Hola%20Leonel,%20quiero%20ponerme%20en%20contacto%20contigo" target="_blank">
                    <img src="whatsapp.png" alt="WhatsApp"> WhatsApp
                </a>
            </div>

            <!-- Formulario de contacto con integración a Formspree -->
            <form action="https://formspree.io/f/mkgjbdza" method="post">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="correo" placeholder="Tu correo" required>
                <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                <button type="submit">Enviar Mensaje</button>
                <p class="mensaje-enviado" id="mensaje-enviado">¡Mensaje enviado exitosamente!</p>
            </form>
        </div>
    </div>

    <!-- JavaScript para mostrar el mensaje de confirmación -->
    <script>
        const form = document.querySelector('form');
        const mensajeEnviado = document.getElementById('mensaje-enviado');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evitar el envío tradicional

            // Envío del formulario a Formspree
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    mensajeEnviado.style.display = 'block';
                    form.reset();

                    // Oculta el mensaje después de 3 segundos
                    setTimeout(() => {
                        mensajeEnviado.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Hubo un error al enviar el mensaje. Intenta nuevamente.');
                }
            }).catch(error => {
                alert('Hubo un error al enviar el mensaje. Verifica tu conexión a internet.');
            });
        });
    </script>
</body>
</html>
